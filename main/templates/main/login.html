{% extends "main/base.html" %}

{% block title %}CoMarts: Login{% endblock %}

{% block content %}

{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'main/css/loginAndSignup.css' %}" type="text/css">
</head>

<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
