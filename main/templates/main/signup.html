{% extends "main/base.html" %}

{% block title %}CoMarts: Register An Account{% endblock %}

{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'main/css/loginAndSignup.css' %}" type="text/css">
</head>

<div class="container">
    <div class="headerColor"></div>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
